<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="styletugas1.css">
</head>

<div class="container">
<form class="Tabel Pendaftaran">
<h1>Pendaftaran Mahasiswa Baru</h1>
    <label for="NPM">NPM(Nomor Pokok Mahasiswa)</label>
    <br>
    <input type="number">
    <br>
    <br>
    <label for="nama">Nama Lengkap</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="alamat">Alamat</label>
    <br>
    <textarea name="alamat" id="alamat"></textarea>
    <br>
    <br>
    <label for="jk">Jenis Kelamin</label>
    <br>
    <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
    <br>
    <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
    <br>
    <br>
    <label for="jurusan">Jurusan</label>
    <br>
    <select name="jurusan" id="jurusan">
    <option value="Teknik Informatika">Teknik Informatika</option>
    <option value="Sistem Informasi">Sistem Informasi</option>
</select>
<br>
<br>
<br>
<button>Tambah</button>
    <br>
</form>
</div>

<br>

</body>
</html>
